name: CI/CD DevSecOps Pipeline - NewbieSoft

on:
  push:
    branches: [ "feature/devsecops-pipeline", "main" ]
  pull_request:
    branches: [ "main" ]

env:
  MAVEN_OPTS: "-Dfile.encoding=ISO-8859-1"
  LANG: "C.UTF-8"

jobs:
  # ------------------------------------------------------------------
  # STAGE 1: BUILD APP & IMAGE
  # ------------------------------------------------------------------
  build-and-package:
    name: Build App & Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Setup Java
      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 3. Build Backend
      - name: Build Backend (Maven)
        run: |
          chmod +x backend/mvnw
          cd backend
          ./mvnw clean package -DskipTests -Dproject.build.sourceEncoding=ISO-8859-1

      # 4. Build Frontend
      - name: Build Frontend
        continue-on-error: true
        run: |
          cd frontend
          npm ci --legacy-peer-deps
          npm run build --if-present

      # 5. Security Scan (Filesystem)
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          severity: 'CRITICAL,HIGH'

      # 6. Build Docker Image (Named 'latest')
      - name: Build Docker Image
        run: |
          cd backend
          docker build -t newbiesoft-backend:latest .

      # 7. Save Image to File (No Docker Hub needed)
      - name: Save Docker Image
        run: |
          docker save newbiesoft-backend:latest -o backend.tar

      # 8. Upload Artifact for next job
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-image
          path: backend.tar
          retention-days: 1

  # ------------------------------------------------------------------
  # STAGE 2: DEPLOY TO VM
  # ------------------------------------------------------------------
