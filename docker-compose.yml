version: '3.8'

services:
  # ============================================
  # BASE DE DATOS POSTGRESQL
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: newbie-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: newbie_db
      POSTGRES_USER: newbie_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-database.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U newbie_user -d newbie_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - newbie-network

  # ============================================
  # BACKEND - SPRING BOOT
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: newbie-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Base de datos
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/newbie_db
      SPRING_DATASOURCE_USERNAME: newbie_user
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}

      # JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"

      # JWT
      JWT_SECRET: ${JWT_SECRET:-clave-secreta-cambiar-en-produccion-minimo-32-caracteres}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}

      # Perfil
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod}

      # Logging
      LOGGING_LEVEL_ROOT: WARN
      LOGGING_LEVEL_COM_NEWBIE: INFO
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - newbie-network

  # ============================================
  # FRONTEND - NEXT.JS
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    container_name: newbie-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - newbie-network

# ============================================
# VOLÃšMENES PERSISTENTES
# ============================================
volumes:
  postgres_data:
    driver: local

# ============================================
# RED
# ============================================
networks:
  newbie-network:
    driver: bridge
