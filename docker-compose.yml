version: '3.8'

services:
  # --- Your Backend App ---
  backend:
    image: NEWBIE:SOFT
    container_name: newbiesoft-backend
    restart: always
    ports:
      - "8080:8080" # Maps VM port 8080 to Container port 8080
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - app-network

  # --- Prometheus (Metrics Collection) ---
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network

  # --- Grafana (Visualization) ---
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin # Change this in production!
    depends_on:
      - prometheus
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
