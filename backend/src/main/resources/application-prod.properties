# ============================================
# CONFIGURACIÓN DE PRODUCCIÓN - NEWBIE SYSTEM
# ============================================
# Este archivo usa variables de entorno para
# todas las configuraciones sensibles.
# ============================================

spring.application.name=NewbieCore

# ============================================
# BASE DE DATOS
# ============================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/newbie_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Pool de conexiones
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# ============================================
# SERVIDOR
# ============================================
server.port=${SERVER_PORT:8080}

# Compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# ============================================
# JWT
# ============================================
jwt.secret=${JWT_SECRET:cambiar-esta-clave-en-produccion-minimo-32-caracteres}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ============================================
# EMAIL (configurar vía base de datos o env vars)
# ============================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ============================================
# UPLOADS
# ============================================
app.upload-dir=${UPLOAD_DIR:/app/uploads}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# LOGGING
# ============================================
logging.level.root=WARN
logging.level.com.newbie=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# ACTUATOR (para health checks)
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

