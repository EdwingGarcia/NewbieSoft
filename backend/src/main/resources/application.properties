spring.application.name=NewbieCore

# Usamos ${NOMBRE_VARIABLE} para que Render rellene el valor
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Configuración fija (esto está bien dejarlo así)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Secretos protegidos
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expiration-ms=3600000
app.jwt.refresh-expiration-ms=604800000

# Correo (Las credenciales también deben ocultarse)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# ... resto de config de mail ...

# Puerto dinámico (Render lo asigna automáticamente)
server.port=${PORT:8080}

# IMPORTANTE: Ruta compatible con Linux (carpeta temporal)
app.upload-dir=${UPLOAD_DIR:/tmp/uploads}

google.recaptcha.secret=${RECAPTCHA_SECRET}