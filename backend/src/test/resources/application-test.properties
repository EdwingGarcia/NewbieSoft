# =====================================================
# Configuración para Tests - PostgreSQL Local
# =====================================================

# Conexión a PostgreSQL local
spring.datasource.url=jdbc:postgresql://localhost:5433/newbie_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# IMPORTANTE: Usar 'update' para no destruir datos de producción
# Los tests deben limpiar sus propios datos usando @Transactional
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Desactivar servicios externos
spring.mail.host=localhost
spring.mail.port=25

# JWT para tests
jwt.secret=test-secret-key-for-testing-purposes-only-12345678901234567890
jwt.expiration=3600000

# Upload dir para tests
app.upload-dir=${java.io.tmpdir}/newbie-tests

# Logging
logging.level.org.springframework=WARN
logging.level.com.newbie=DEBUG
